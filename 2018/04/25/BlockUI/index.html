#### jQuery BlockUI Plugin概述：
<!-- .slide: data-background="#49B1F5" -->

jQuery BlockUI插件可以在不锁定浏览器的同时，模拟同步模式下发起Ajax请求的行为。该插件激活时，会阻止用户在页面进行的操作，直到插件被关闭。BlockUI通过向DOM中添加元素实现其外观和组织用户交互的行为。

===

### 简单应用
<!-- .slide: data-transition="concave" data-background="#C7916B" -->

```JavaScript
    $.blockUI();
```

===

**自定义Message**
<!-- .slide: data-transition="fade" data-background="#00C4B6" -->

```JavaScript
    $.blockUI({ message: '<h1><img src="busy.gif" /> Just a moment...</h1>' });
```
===

**添加样式**
<!-- .slide: data-transition="fade" data-background="#00C4B6" -->

```JavaScript
    $.blockUI({ 
	message: '<h1><img src="busy.gif" /> Just a moment...</h1>'，
	css: { backgroundColor: '#f00', color: '#fff'}
	});
```

===

**解除锁定**
<!-- .slide: data-transition="fade" data-background="#00C4B6" -->

```JavaScript
    $.unblockUI();
```

===

**绑定所有ajax请求**
<!-- .slide: data-transition="fade" data-background="#00C4B6" -->

```JavaScript
    $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
```

参考：[Jquery Block UI](http://malsup.com/jquery/block/)
